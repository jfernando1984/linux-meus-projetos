<VirtualHost *:443>
ServerName olamundoseguro.local
DocumentRoot "/var/www/html/olamundoseguro.local"
DirectoryIndex index.html
SSLEngine on
SSLCertificateFile /etc/ssl/apache2/newreq.pem
SSLCertificateKeyFile /etc/ssl/private/server.key

<Directory "/var/www/html/olamundoseguro.local">
Options Indexes FollowSymLinks
AllowOverride All
Require all granted
</Directory>
ErrorLog /var/log/apache2/olamundoseguro.local_error_ssl.log
CustomLog /var/log/apache2/olamundoseguro.local_access_ssl.log combined
</VirtualHost>
