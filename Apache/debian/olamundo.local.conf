<VirtualHost *:80>
             ServerName olamundo.local
             DocumentRoot "/var/www/html/olamundo.local"
             # Redirecionamentos para este Virtual Host, descomente as linhas abaixo caso necess√°rio
             #Redirect 301 /produtos.html /ofertas.html
             #Redirect permanent /servicos.html /ofertas.html


             ServerAdmin admin@olamundo.local
             ErrorLog /var/log/apache2/olamundo.local_error.log
